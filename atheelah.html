<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./atheelah.css">
</head>
<body>
    <section class="landing">
        <img class="image" src="https://www.designesia.com/themes/modis/images/background/subheader-3.jpg" alt="image of cosmetics">
        <h1 class="text">Appointment</h1>
        <h3 class="text under">Services Booking</h3>
    </section>
    <div class="row">
        <div class="column">
            <p>Personal Info</p>
            <input type="text" class="input" placeholder="Your Name">
            <input type="text" class="input" placeholder="Your Phone">
            <input type="text" class="input" placeholder="Your Email">
        </div>
        <div class="column">
         <p>Services</p>
         <select name="services[]" id="select-services" multiple="multiple" class="form-control">
            <option disabled="" class="title">Hair</option>
            <option value="Braids &amp; Twist">Braids &amp; Twist ($35)</option>
            <option value="Color Rinse">Color Rinse ($5)</option>
            <option value="Extension Per Track">Extension Per Track ($10)</option>
            <option value="Haircolor">Haircolor ($15)</option>
            <option value="Hair Extension">Hair Extension ($45)</option>
            <option value="Partial Foil">Partial Foil ($25)</option>
            <option value="Clipper Cut">Clipper Cut ($5)</option>
            <option value="Corrective Color">Corrective Color ($15)</option>
            <option value="Full Foil">Full Foil ($38)</option>
            <option value="Haircut">Haircut ($9)</option>
            <option value="Kids Haircut">Kids Haircut ($5)</option>
            <option value="Thermal Add On">Thermal Add On ($20)</option>

            <option disabled="" class="title">Make Up</option>
            <option value="Full Face">Full Face ($20)</option>
            <option value="Teen Makeup">Teen Makeup ($18)</option>
            <option value="Special Occasion Makeup">Special Occasion Makeup ($25)</option>
            <option value="Eye Lasy Strip">Eye Lasy Strip ($12)</option>
            <option value="Sweet Pea">Sweet Pea ($15)</option>
            <option value="Wedding Day Make Up">Wedding Day Make Up ($45)</option>

            <option disabled="" class="title">Facial</option>
            <option value="Vitamin C Facial">Vitamin C Facial ($42)</option>
            <option value="Anti Aging Facial">Anti Aging Facial ($40)</option>
            <option value="Acne Facial">Acne Facial ($20)</option>
            <option value="Sensitive Skin Facial">Sensitive Skin Facial ($38)</option>

            <option disabled="" class="title">Massage</option>
            <option value="1 Hour - Essential Therapy">1 Hour - Essential Therapy ($49)</option>
            <option value="2 Hour - Maximum Therapy">2 Hour - Maximum Therapy ($99)</option>
            <option value="1 1/2 Hour - Complete Therapy">1 1/2 Hour - Complete Therapy ($74)</option>
            <option value="Enhanced Therapy">Enhanced Therapy ($149)</option>

            <option disabled="" class="title">Nail</option>
            <option value="Pedicures">Pedicures ($25)</option>
            <option value="Nail Enhancements">Nail Enhancements ($65)</option>
            <option value="1 1/2 Hour">1 1/2 Hour - Complete Therapy ($28)</option>

            <option disabled="" class="title">Waxing</option>
            <option value="Wax">Wax ($63)</option>
            <option value="Threading">Threading ($58)</option>
        </select>
        <p class="sty">Stylist</p>
            <div class="sg">    
                <img class="small-image"src="https://www.designesia.com/themes/modis/images/team/team_pic_1.jpg" alt="">
                <p>Brianna</p>
            </div>
        
            <div class="sg">
                <img class="small-image" src="	https://www.designesia.com/themes/modis/images/team/team_pic_2.jpg" alt="">
            <p>Jessica</p>
            </div>

            <div class="sg">
                <img class="small-image"src="https://www.designesia.com/themes/modis/images/team/team_pic_3.jpg" alt="">
            <p>Rachel</p>
            </div>

            
            <div class="sg">
                <img class="small-image"src="https://www.designesia.com/themes/modis/images/team/team_pic_4.jpg" alt="">
            <p>Emma</p>
            </div>
            <button class="btn">SUBMIT FORM</button>
        
        </div>
        <div class="column">
            <p>Preferred Date & Time</p>
            <input class="time" type="date" placeholder="select date">
            <select name="time" class="time">
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
</select>

<p>Notes</p>
<textarea name="text"  cols="30" rows="11" class="textarea" placeholder="Your message"></textarea>
        </div>
    </div>
    
</body>
</html>
